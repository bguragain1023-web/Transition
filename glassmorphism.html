<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Glassmorphism</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: black;
        color: white;
        position: relative;
        height: 100vh;
      }

      .d-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .c1,
      .c2,
      .c3,
      .c4 {
        height: 150px;
        width: 150px;
        position: absolute;
      }

      .c1 {
        background: linear-gradient(red, rgb(133, 133, 8));
        left: 100px;
        top: 100px;
        border-radius: 25px 100px 30px 110px;
      }
      .c2 {
        background: linear-gradient(green, purple);
        left: 100px;
        top: 700px;
        border-radius: 300px 100px 117px 110px;
      }
      .c3 {
        background: linear-gradient(rgb(145, 4, 30), rgb(71, 14, 185));
        left: 900px;
        top: 700px;
        border-radius: 200px 400px 217px 310px;
      }
      .stack {
        width: 100vw;
        height: 100vh;
        backdrop-filter: blur(6px);
      }

      .cc {
        position: absolute;
        background: rgba(32, 31, 31, 0.595);
        width: 450px;
        height: 250px;
        border: 1px solid rgba(255, 255, 255, 0.596);
        border-radius: 20px;

        backdrop-filter: blur(10px);
      }
      .title {
        font-size: 1rem;
        margin-left: 10px;
      }
      .num {
        font-size: 2.2rem;
        margin-top: 4rem;
        margin-left: 20px;
        letter-spacing: 3px;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      .detail {
        display: flex;
        justify-content: space-between;
        margin: 25px 10px;
      }
      .top {
        font-size: smaller;
      }
      .btm {
        font-size: 25px;
      }
      .detail > div:last-child {
        font-size: 30px;
        font-style: bold;
      }

      .c4 {
        background: linear-gradient(rgb(112, 84, 222), rgb(180, 29, 36));
        left: calc(50% + 150px);
        top: calc(50% - 200px);
        border-radius: 50% 50%;
      }
    </style>
  </head>
  <body class="d-center">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="stack"></div>
    <div class="c4"></div>
    <div class="cc">
      <div class="title">
        <h2>Credit card</h2>
      </div>
      <div class="num">4242 4242 4242 4242</div>
      <div class="detail">
        <div class="name">
          <div class="top">Card Holder</div>
          <div class="btm">Brazesh Guragain</div>
        </div>

        <div class="date">
          <div class="top">Expiry date</div>
          <div class="btm">12/30</div>
        </div>

        <div>VISA</div>
      </div>
    </div>
  </body>
</html>
